<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jquery</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body>
    <h1 id="demo">Learning HTML</h1>
    <p class="text">Lorem ipsum dolor sit amet consectetur adipisicing elit. Quidem, qui.</p>
</body>
    <script>
        $(document).ready(function() {
            // select DOM in Jquery
            $('#demo').html('Learning Jquery');
            $('.text').text("I'm Learning Javascript");
            $('#demo').css({
                    'color' : 'green','background-color' : 'red',
                    'height' : '100vh' , 'width' : '100%'
            })
            // $('#demo').css('background-color','black');
        })
        // html

    </script>
</html>
